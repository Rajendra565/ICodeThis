<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn and SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5fd4d98e50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body class=" flex justify-center items-center min-h-screen">
    <div class="card bg-[#0f0e0ebb] text-[#dcdbde] px-8 pt-0 pb-8  space-y-4 shadow-lg rounded-xl w-96  ">
        <div class="inner flex gap-8 flex-col items-center  ">
            <div class="nav flex justify-between w-full my-3">
                <span class="signIn-Btn  text-center font-bold cursor-pointer">Sign In</span>
                <span class="signUp-Btn active text-center font-bold cursor-pointer">Sign Up</span>
            </div>
            <div class="signin flex flex-col gap-5 ">
                <div class="form flex flex flex-col gap-4 items-center w-full relative">
                <div class="Name">
                <input type="text" placeholder="Name">
                <i class="fa-regular fa-user absolute right-5"></i>
                </div>
                <div class="mail">
                    <input type="email" name="" id="" placeholder="Email">
                    <i class="fa-regular fa-envelope absolute right-5"></i>
                </div>
                <div class="password">
                    <input type="password" name="" id="" placeholder="password">
                    <i class="fa-solid fa-key absolute right-5"></i>
                </div>


                </div>
                <div class="Checkbtn flex gap-3 items-center mx-3 justify-center">
                    <div class="male flex gap-3">
                        <input type="checkbox" name="" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="female flex gap-3 ">
                        <input type="checkbox" name="" id="female">
                        <label for="female">female</label>
                    </div>

                </div>
                <div class="button flex flex-col items-center">
                    <button class="orange-btn w-52 p-3 ">Sign up</button>
                    <div class="or">
                        <span></span>
                        <p>or</p>
                        <span></span>

                    </div>
                    <button class="bule-btn bg-slate-400 w-52 p-3 flex items-center gap-1"><i class="fa-brands fa-facebook-f"></i>Sing Up With FaceBook</button>
                </div>
            </div>
            <div class="signup  flex-col gap-5">
                <div class="form flex flex-col gap-5 items-center w-full relative">
                    <div class="Name">
                        <input type="text" placeholder="UserId">
                        <i class="fa-regular fa-user absolute right-5"></i>
                    </div>

                    <div class="password ">
                        <input type="password" name="" id="" placeholder="password">
                        <i class="fa-solid fa-key absolute right-5"></i>
                    </div>
                
                
                    <div class="forgot  mb-5 flex flex-col items-end ">
                        <div class=" flex gap-3">
                            <input type="checkbox" name="" id="male" class=" scale-75 justify-between">
                            <label for="male">Remember me</label>
                        </div>
                        <p class="underline hover:text-blue-300">Fogot password</p>
                    </div>
                </div>
                
                <div class="button flex flex-col items-center ">
                    <button class="orange-btn w-52 p-3 ">Sign up</button>
                    <div class="or">
                        <span></span>
                        <p>or</p>
                        <span></span>
                
                    </div>
                    <button class="bule-btn bg-slate-400 w-52 p-3 flex gap-1 items-center"><i class="fa-brands fa-facebook-f"></i>Sing Up With FaceBook</button>
                </div>
            </div>
        </div>
       
    </div>
    <script src="./index.js"></script>
</body>
</html>
