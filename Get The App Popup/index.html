<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get The App Popup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5fd4d98e50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="body bg-[#74ccf4] flex justify-center items-center min-h-screen">

    
    <div class="hero bg-[#74ccf4] text-[#181028] p-8 space-y-4 shadow-lg rounded-xl max-w-lg ">
            <div class=" text-center flex flex-col items-center gap-5 relative ">
                <div class="x-icon absolute right-2 top-0 cursor-pointer">
                    <i class=" fa-solid fa-x"></i>
                </div>
                <b class=" text-2xl ">Get the app</b>
                <p class=" w-96 text-lg ">Choose any of the following options to get the app for for you device</p>
                <ul class=" flex gap-5 mt-5">
                    <li class=" Apps-items bg-[#94d8f7] p-4 rounded-xl">
                        <div class=" app-inner w-24  bg-[#74ccf4] p-4 flex flex-col gap-5 rounded-xl">
                        <div class="icon ">
                            <i class="fa-solid fa-mobile-screen fa-2xl font-extrabold"></i>
                        </div>
                        <h1 class=" text-xl font-bold capitalize">Phone</h1>
                        </div>
                    </li>
                    <li class=" Apps-items bg-[#94d8f7] p-4 rounded-xl">
                        <div class=" app-inner w-24  bg-[#74ccf4] p-4 flex flex-col gap-5 rounded-xl">
                        <div class="icon ">
                            <i class="fa-solid fa-qrcode fa-2xl font-extrabold"></i>
                        </div>
                        <h1 class=" text-xl font-bold capitalize">Qrcode</h1>
                        </div>
                    </li>
                    <li class=" Apps-items bg-[#94d8f7] p-4 rounded-xl">
                        <div class=" app-inner w-24  bg-[#74ccf4] p-4 flex flex-col gap-5 rounded-xl">
                        <div class="icon ">
                            <i class="fa-solid fa-link fa-2xl font-extrabold"></i>
                        </div>
                        <h1 class=" text-xl font-bold capitalize">Link</h1>
                        </div>
                    </li>
                </ul>
            </div>
      
    </div>

    <script src="./script.js"></script>
</body>
</html>
