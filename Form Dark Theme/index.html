<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dark Theme</title>
    <script src="https://kit.fontawesome.com/5fd4d98e50.js" crossorigin="anonymous"></script>
    <!-- Remove the line below if you don't want to use TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-[#181028] flex justify-center items-center min-h-screen">
    <div class="hero text-[#fff] flex justify-evenly w-full items-center">
      <div class="left w-60 p-3 py-8 flex gap-5 flex-col relative bg-[#292929] rounded-lg">
          <div class="x-icon absolute top-3 right-3">
              <i class="fa-solid fa-x"></i>
          </div>
          <div class="text ">
              <span>Hi!</span>
              <p>One of our consultants will assist you as soon as they can!</p>
          </div>
              <form action="" class=" flex flex-col gap-4">
                  <div class="Name">
                  <label for="name">Name</label>
                  <input type="text" class="h-7 w-full " >
                  </div>
                  <div class="Email">
                      <label for="Email">Email</label>
                  <input type="text" class="h-7 w-full " >
                  </div>
                  <div class="number">
                      <label for="number">phone number (optional)</label>
                  <input type="text" class="h-7 w-full " >
                  </div>
                  <div class="message ">
                      <label for="message">Message</label>
                      <textarea rows="10" class=" h-32 w-full bg-transparent border border-[#414141]"> </textarea>
                      
                  </div>
  
                  <button class=" w-full bg-blue-500 p-2 rounded-md font-bold ">Start Chat</button>
  
              </form>
         
      </div>
      <div class="right w-96 flex flex-col gap-8">
          <div class="top flex items-start justify-center gap-7 bg-[#292929] px-5 py-3 rounded-xl">
              <div class=" pt-4">
              <i class="shield fa-solid fa-shield-halved fa-2xl"></i>
              </div>
              <div class="text flex flex-col gap-5 items-start ">
                  <b>Show others that you are safe</b>
                  <p>if you approve youu profile with bankID, you are perceived as a safer person to trade with</p>
                  <button class=" bg-white text-[#000] hover:text-[#fff] p-2 rounded-xl font-bold ">Get staeted</button>
  
              </div>
  
          </div>
          <div class="bottom w-full bg-[#292929] py-4 px-6 flex flex-col gap-4 rounded-xl">
              <div class="">
                  <i class="fa-solid fa-message fa-2xl"></i>
              </div>
              <b>Subscribe to the newslatter</b>
              <div class="input">
                  <input type="text"  placeholder="Enter email address">
                  <button class=" bg-blue-500 p-1 px-3 rounded-md font-bold">OK</button>
              </div>
          </div>
      </div>
    </div>



    <script src="./index.js"></script>
  </body>
</html>
