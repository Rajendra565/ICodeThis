<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet End Screen</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5fd4d98e50.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#2B4271] flex justify-center items-center min-h-screen">
    <div class=" text-[#ffffff] p-8 space-y-4 rounded-xl relative flex flex-col items-center justify-center">
        <div class="main-Div   flex-col gap-4 w-fit">
        <b class=" text-2xl font-bold">You left the meeting</b>
        <div class="btn-group flex gap-4">
        <button class="Rejoin-btn frist-btn px-3 py-1 rounded-md">Rejoin</button>
        <button class="rthome-btn sec-btn px-3 py-1 rounded-md">Return to Home screen</button>
        </div>
        <div class="feedback flex flex-col gap-3 bg-[#277cb988] p-4 rounded-lg">
            <b>How was the audio and video</b>                                                              
            <div class="rating flex gap-4 ">
                <div class="rate flex flex-col items-center gap-3">
                    <input type="radio" id="r1" name="rating" value="1" checked="">
                    <label for="r1">Very bad</label>
                </div>
                <input type="radio" id="r2" name="rating" value="2">
                <input type="radio" id="r3" name="rating" value="3">
                <input type="radio" id="r4" name="rating" value="4">
                <div class="rate flex flex-col items-center justify-center gap-3 ">
                    <input type="radio" id="r5" name="rating" value="5">
                    <label for="r5">Very good</label>
                </div>
                
                
            </div>
        </div>
        </div>
        <div class="rejoin-Div text-center  items-center  flex-col gap-5 h-fit bg-black top-0 p-4  rounded-xl">
            <div class="img relative  ">
                <img class=" rounded-lg" src="https://static.vecteezy.com/system/resources/thumbnails/006/859/348/small/young-boy-indian-student-portrait-photo.jpg" alt="image">
                <div class="text absolute bottom-3 left-24 flex gap-4">
                    <i class="icon fa-solid fa-volume-high bg-red-600 p-4 rounded-full"></i>
                    <i class="icon fa-solid fa-camera bg-red-600 p-4 rounded-full"></i>

                </div>
                <i class="fa-solid fa-ellipsis-vertical fa-xl absolute top-4 right-3 bg-slate-300  p-3 py-4 rounded-full  "></i>
            </div>
            <div class="  flex items-center flex-col gap-5">
                <b>Ready to join?</b>
                <div class="btn-group flex gap-5 items-center  ">
                    <button class="bg-sky-600 hover:bg-sky-700 p-3 rounded-xl text-xl font-bold capitalize">Join Now</button>
                    <button class=" bg-white hover:bg-slate-300 text-black p-3 rounded-xl text-xl font-bold capitalize">present</button>


                </div>
                <div class=" flex gap-3">
                <button class="gotoHome bg-slate-300 hover:bg-slate-400 text-xl p-3 rounded-full text-[#000] font-bold ">Go to Home</button>
                <button class="feedBack bg-slate-300 hover:bg-slate-400 text-xl p-3 rounded-full text-[#000] font-bold ">Feed Back</button>
                </div>
            </div>
        </div>
        <div class="home  flex-col w-fit justify-center gap-4 bg-[#000] p-3 rounded-xl">
            <b class=" text-xl font-bold ">Video calls and meetings for everyone</b>
            <span class=" w-96 text-start">Google Meet provides secure, easy-to-use video calls and meetings for everyone, on any device.</span>
            <div class="newmeet w-full items-center justify-center ">
                <button class=" bg-sky-600 hover:bg-sky-700 p-3 rounded-xl"> New Meet</button>
                <button class="join bg-sky-600 hover:bg-sky-700 p-3 rounded-xl"> Join</button>
            </div>
            <hr>
            <span class=" flex gap-2 text-xl"><a href="#" class="text-sky-500 underline">Learn more</a>about Google Meet</span>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
